<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Sidebar -->
  <div class="flex flex-1">
    <aside class="w-64 bg-gray-800 text-white p-6">
      <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
      <nav>
        <ul>
          <li class="mb-4"><a href="#" class="hover:text-gray-300">üè† Home</a></li>
          <li class="mb-4"><a href="#" class="hover:text-gray-300">üéì Certificates</a></li>
          <li class="mb-4"><a href="#" class="hover:text-gray-300">‚öôÔ∏è Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-3xl font-bold mb-6">Certificate Management</h2>

      <!-- Form -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h3 class="text-xl font-semibold mb-4">Mint Certificate</h3>
        <form id="certForm" class="grid grid-cols-2 gap-4">
          <input id="student-id" type="text" placeholder="Student ID" class="p-2 border rounded">
          <input id="student-name" type="text" placeholder="Student Name" class="p-2 border rounded">
          <input id="course" type="text" placeholder="Course" class="p-2 border rounded">
          <input id="cert-title" type="text" placeholder="Certificate Title" class="p-2 border rounded">
          <input id="details" type="text" placeholder="Additional Details" class="p-2 border rounded col-span-2">
          <input id="issue-date" type="date" class="p-2 border rounded">
          <button type="button" onclick="mintCertificate()" class="bg-blue-600 text-white px-4 py-2 rounded col-span-2">Mint</button>
        </form>
      </div>

      <!-- Certificates List -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Issued Certificates</h3>
        <ul id="certList" class="list-disc pl-6"></ul>
      </div>

      <!-- ‚úÖ Wallet Section Added -->
      <div class="bg-white p-6 rounded-lg shadow-md mt-6">
        <h3 class="text-xl font-semibold mb-4">Blockchain Integration</h3>
        <button id="connectWallet" class="bg-green-600 text-white px-4 py-2 rounded">üîó Connect Wallet</button>
        <p id="walletStatus" class="mt-2 text-gray-700">Wallet not connected</p>
        <button id="runContract" class="bg-purple-600 text-white px-4 py-2 rounded mt-4">üöÄ Run Contract</button>
      </div>
    </main>
  </div>

  <!-- Aptos Script -->
  <script type="module">
    import { AptosClient } from "https://cdn.jsdelivr.net/npm/aptos@latest/dist/index.min.js";

    // Connect to Aptos Devnet
    const client = new AptosClient("https://fullnode.devnet.aptoslabs.com");

    // ‚úÖ Your Devnet account address
    const CONTRACT_ADDRESS = "ce37378d4d408eecc005f9a35ac773d363fbc578cfb886685ca5af07d1981c71";

    const connectBtn = document.getElementById("connectWallet");
    const statusEl = document.getElementById("walletStatus");
    const runBtn = document.getElementById("runContract");
    let account;

    connectBtn?.addEventListener("click", async () => {
      if (window.aptos) {
        try {
          account = await window.aptos.connect();
          statusEl.innerText = `Connected: ${account.address}`;
        } catch (err) {
          console.error(err);
          statusEl.innerText = "Connection failed.";
        }
      } else {
        alert("Petra Wallet not found. Please install it.");
      }
    });

    async function callMyContract() {
      if (!account) {
        alert("Connect wallet first!");
        return;
      }

      const payload = {
        type: "entry_function_payload",
        function: `${CONTRACT_ADDRESS}::my_module::my_function`, // TODO: change to your module & function
        arguments: [],
        type_arguments: []
      };

      try {
        const response = await window.aptos.signAndSubmitTransaction(payload);
        await client.waitForTransaction(response.hash);
        alert("‚úÖ Transaction successful! Hash: " + response.hash);
      } catch (err) {
        console.error(err);
        alert("‚ùå Transaction failed: " + err.message);
      }
    }

    runBtn?.addEventListener("click", callMyContract);
  </script>
</body>
</html>
